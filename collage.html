<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1>My picture collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/sr-ex/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="images/sr-ex/B.jpg" alt=""></div>
                <div>

                    <img src="images/sr-ex/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="images/sr-ex/D.jpg" alt="">
                    <img src="images/sr-ex/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="images/sr-ex/F.jpg" alt="">
                </div>
                <div class="box-collage">
                    <img src="images/sr-ex/G.jpg" alt="">
                    <img src="images/sr-ex/G.jpg" alt="">
                    <img src="images/sr-ex/G.jpg" alt="">
                    <img src="images/sr-ex/G.jpg" alt="">
                </div>
                <div>
                    <img src="images/sr-ex/H.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
